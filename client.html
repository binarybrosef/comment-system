<!DOCTYPE html>
<html>
<head>
    <style>

    body {
        background-color: #383635;
    }

    textarea {
        width: 100%;
        border: none;
        resize: none;
        background-color: #5a5754;
        color: white;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .frame {
        width: 800px;
/*        background-color: #f0f0f0;*/
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
        background-color: #383635;
    }
    .reply-frame {
        width: 767px;
/*        background-color: #f0f0f0;*/
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 0px;
        background-color: #383635;
        text-align: left;
        color: white;
    }
    #comments {
        width: 800px;
        height: 650px;
        overflow-y: scroll;
/*        border: 1px solid lightgray;*/
        padding: 10px;
        background-color: #ffffcc;
        border-radius: 5px;
        margin-bottom: 10px;
        margin: 0 auto;         /* horizontally center comment feed */
        background-color: #5a5754;
    }
    .comment {
        padding: 10px;
        border-bottom: 1px solid #5a5754;
        font: 15px Arial, sans-serif;
        color: white;
        animation-name: fadeIn;
        animation-duration: 1s;
        background-color: #383635;
/*        margin-bottom: 4px;*/     /* separation between comments */
/*        margin-left: 20px;*/      /* can be used to indent comments for replies */
    }
    .button-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    input[type="submit"] {
        background-color: black;
/*        background-color: transparent;*/
        color: white;
        text-transform: uppercase;
        border-radius: 0;
        border: none;
        padding: 6px 14px;
        font-weight: bold;
        font-size: 15px;
        font-family: "Helvetica", sans-serif;
        float: right;
    }
    .footer {
        color: red;
        font-size: 12px;
        margin-top: 6px;
        font-weight: bold;
    }
    .button-reply {
        float: right;
        background-color: transparent;
        font: 13px Calibri, sans-serif;
        color: white;
        border: 2px solid #5a5754;
    }
    </style>
</head>

<body>

    <script>
        // Consider whether to place scripts in head or body. Scripts that impact rendering 
        // may be better placed at the end of the body.

        // Global vars/consts
        let commentNumber = 0;
        const recThreshold = 1;
        const commentRecdColor = 'darkgreen';
        const commentDefaultColor = '#383635';      

        // Set rec button functionality
        function setupRecListener(comment, button) {
            button.addEventListener('click', () => {

                // If user hasn't recd comment, set selfRecd=true and increment recNum
                if (!comment.selfRecd) {
                    comment.selfRecd = true;
                    comment.recNum += 1;
                    
                    button.textContent = "Rec'd" + " (" + (comment.recNum) + ")";

                    // If recNum >= threshold, render comment green
                    if (comment.recNum >= recThreshold) {
                        comment.style.backgroundColor = commentRecdColor;
                    }
                }
                else {
                    comment.selfRecd = false;
                    comment.recNum -= 1;
                    
                    button.textContent = "Rec'd" + " (" + (comment.recNum) + ")";

                    // If recNum < threshold, render comment default color
                    if (comment.recNum < recThreshold) {
                        comment.style.backgroundColor = commentDefaultColor;
                    }
                }
            });
        }

        // Post new reply to parent comment
        function submitReply(parent) {

            // // Create comment and get textarea text
            let replyEl = document.createElement('div');
            replyEl.className = 'comment';
            const text = document.getElementById('replyText').value;
            replyEl.innerHTML = text;

            // Render footer (Username + "posted on Month Day, Year at XX:XX PM")
            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.textContent = 'Username';
            replyEl.appendChild(footer);

            // Set comment ID and other reply attributes
            commentNumber += 1;
            replyEl.commentId = commentNumber;
            replyEl.isReply = true;
            replyEl.level = parent.level + 1;
            replyEl.recNum = 0;
            replyEl.selfRecd = false;

            // Render comment reply button
            const buttonReply = document.createElement("button");
            buttonReply.className = 'button-reply';
            buttonReply.textContent = "Reply";
            footer.appendChild(buttonReply);

            // Set reply button functionality
            buttonReply.addEventListener('click', () => {

                let c = document.querySelector('#comments');
                let replyForm = createForm(replyEl);
                replyForm.id = 'replyFormEl';

                if (replyEl.nextSibling) {
                    c.insertBefore(replyForm, replyEl.nextSibling);
                }
                else {
                    c.insertBefore(replyForm, document.getElementById('endDiv'));
                }
            });

            // Render comment rec button
            const buttonRec = document.createElement("button");
            buttonRec.className = 'button-reply';
            buttonRec.textContent = "Rec" + " (" + replyEl.recNum + ")";
            footer.appendChild(buttonRec);

            // Set rec button functionality
            setupRecListener(replyEl, buttonRec);

            // Indent reply
            let indent = 20 * replyEl.level;
            replyEl.style.marginLeft = `${indent}px`;
            
            // Delete reply form 
            let f = document.querySelector('#replyFormEl');
            f.remove();
            
            // Append reply
            let c = document.querySelector('#comments');
            let node = parent;

            // We want to append the reply below the parent comment it's replying to.
            // But if there are already any replies to the parent on the same level as the new reply we're 
            // appending, we want to place this new reply after these existing replies. Thus, if there are any
            // comments/replies after the parent, loop through these subsequent comments until we find one whose
            // level is less than the reply's level, and insert the new reply before the comment
            // with the lesser level.
            if (node.nextSibling) {
                while (node.nextSibling.level >= replyEl.level) {
                    node = node.nextSibling;
                }
                c.insertBefore(replyEl, node.nextSibling);
            }
            // There are no subsequent replies following the parent we're replying to, so insert the new reply
            // before the endDiv element, which marks the "end" of the comment section.
            else {
                c.insertBefore(replyEl, document.getElementById('endDiv'));
            }
        }

        // Post parent-level comment
        function submitComment(event) {

            event.preventDefault();

            // Create comment and get textarea text
            let commentEl = document.createElement('div');
            commentEl.className = 'comment';
            let text = document.getElementById('text').value;
            text = text.replace(/\n/g, '<br>');                 
            commentEl.innerHTML = text;

            // Render footer (Username + "posted on Month Day, Year at XX:XX PM")
            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.textContent = 'Username';
            commentEl.appendChild(footer);

            // Set comment ID and other comment attributes
            commentNumber += 1;
            commentEl.commentId = commentNumber;
            commentEl.isReply = false;
            commentEl.level = 0;
            commentEl.recNum = 0;
            commentEl.selfRecd = false;
            commentEl.level = 0;

            // Render comment reply button
            const buttonReply = document.createElement("button");
            buttonReply.className = 'button-reply';
            buttonReply.textContent = "Reply";
            footer.appendChild(buttonReply);

            // Set reply button functionality
            buttonReply.addEventListener('click', () => {

                let c = document.querySelector('#comments');
                let replyForm = createForm(commentEl);
                replyForm.id = 'replyFormEl';

                if (commentEl.nextSibling) {
                    c.insertBefore(replyForm, commentEl.nextSibling);
                }
                else {
                    c.insertBefore(replyForm, document.getElementById('endDiv'));
                }
            });

            // Render comment rec button
            const buttonRec = document.createElement("button");
            buttonRec.className = 'button-reply';
            buttonRec.textContent = "Rec" + " (" + commentEl.recNum + ")";
            footer.appendChild(buttonRec);

            // Set rec button functionality
            setupRecListener(commentEl, buttonRec);

            // Append comment - it's a parent level comment, so we can append to the very end
            // of the comment section. This is done by inserting the new comment before endDiv,
            // which signifies the "end" of the comment section.
            let c = document.querySelector('#comments');
            c.insertBefore(commentEl, document.getElementById('endDiv'));

            // Clear textarea
            document.getElementById('text').value = '';

            // "Center" comment section on new comment by vertically scrolling to the new comment
            commentEl.scrollIntoView();
        }

        // Create reply form for submitting reply
        function createForm(parent) {

            // Important - createElement('form') will break submit button and submitComment() won't work.
            let form = document.createElement('div');

            form.innerHTML = `<form>
              <div class="reply-frame">
                <textarea id="replyText" name="replyText" rows="4"></textarea><br>
                <div class="button-container">
                    <div>
                        <button type="button" onclick="document.execCommand('bold',false,null)">B</button>
                        <button type="button" onclick="document.execCommand('italic',false,null)">I</button>
                    </div>
                    <input id="submitBtn" type="submit" value="Submit">
                </div>
              </div>
            </form>`;

            let submitBtn = form.querySelector('#submitBtn');
            submitBtn.addEventListener('click', function(event) {
              event.preventDefault();
              submitReply(parent);
            });

            return form;
        }

    </script>

    <!-- Comment submission form -->
    <!-- spellcheck=true attribute turns on spellcheck in textarea -->
    <form onsubmit="submitComment(event)">
      <div class="frame">
        <textarea id="text" 
            name="text" 
            spellcheck=true 
            placeholder="Comment here." 
            rows="4"></textarea><br>
        <div class="button-container">
            <div>

                <!-- Formatting buttons; currently non-functional -->
                <button type="button" onclick="document.execCommand('bold',false,null)">B</button>
                <button type="button" onclick="document.execCommand('italic',false,null)">I</button>
            </div>
            <input type="submit" value="Submit">
        </div>
      </div>
    </form>

    <!-- Comment section -->
    <div id="comments"></div>

    <script>

        // Very first element appended to #comments section is a div that marks the end of the comments.
        // We can use this to call insertBefore() and insert new comments before this div, if there isn't
        // already a comment after the one we're replying to.
        const endDiv = document.createElement('div');
        endDiv.id = 'endDiv';
        document.body.appendChild(endDiv);
        let c = document.querySelector('#comments');
        c.appendChild(endDiv);

    </script>
    
</body>
</html>
